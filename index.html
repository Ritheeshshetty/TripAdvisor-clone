<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="style.css">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Trip Advisor Clone</title>
  </head>
  <header>
    
    <nav>
      <h2 class="logo">Tripadvisor</h2>
      <div class="buttons">
        <button class="buttons"><img src="/review.png" alt="" class="second-main-img">Review</button>
        <button class="buttons"><img src="/trips.png" alt="" class="second-main-img">Trips</button>
        <button class="buttons"><img src="/alerts.png" alt="" class="second-main-img">Alerts </button>
        <button class="buttons-s">Sign in</button>
    </div>
    </nav>

    <ul class="lists">
      <li><a href="#">Hotels</a><img src="bed.png" alt="" class="not-main-image"></li>
      <li><a href="#">Holiday Homes</a><img src="home.png" alt="" class="not-main-image"></li>
      <li><a href="#">Things to Do</a><img src="things to do.png" alt="" class="not-main-image"></li>
      <li><a href="#">Restaurants</a><img src="Restaurant.png" alt="" class="not-main-image"></li>
      <li><a href="#">Travel Forums</a><img src="forum.png" alt="" class="not-main-image"></li>
      <li><a href="#">More</a><img src="more.png" alt="" class="not-main-image"></li>
    </ul>
    
    <img src="tripbanner.jpeg" alt="" class="main-image">
    <div class="s-box" >
      <img src="search.png" class="search-icon">
      <input type="text" class="s-input" style="border: none; padding: 15px; width: 45vw;">
    </div>

  </header>
  </body>
</html>
